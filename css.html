            <button id="backButton" onclick="window.location.href='index.html'">

        <main id="mainContent"></main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="script.js"></script>
